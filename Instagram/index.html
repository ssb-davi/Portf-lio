<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Instagram</title>
</head>
<body>
   <div class="login-page">
      <div class="celular">
         <img src="img/instagram-celular.png" alt="ilustração de um celular">
      </div>
      <div class="login-info">
         <div class="group">
            <img class="instagram-logo" src="img/instagram-logo.png" alt="logo do instagram">
            <div class="perfil-foto">
               <img src="img/perfil-foto.jpg" alt="foto do perfil">
            </div>
            <a class="bt-login" href="#">Continuar como ty.stark</a>
            <a class="bt-logout" href="#">Remover Conta</a>
         </div>
         <div class="group">
            <p class="not-account">Não é ty.stark?
            </p>
            <p class="not-account">
               <span class="link-blue">Trocar de conta</span>
               ou
               <span class="link-blue">Cadastre-se</span>
            </p>
         </div>
         <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo</p>
            <div class="download">
               <a class="app-download" href="#"></a>
               <a class="app-download" href="#"></a>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
